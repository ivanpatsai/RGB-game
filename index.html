<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<h1>try to guess
    <br>
    <span id="colorDisplay"></span>
    <br>
    color
</h1>
<div id="menu">
    <button id="reset">New Colors</button>
    <span class="message"></span>
    <button class="level" data-items="3" data-difficult="false">easy</button>
    <button class="level selected" data-items="6" data-difficult="false">medium</button>
    <button class="level" data-items="3" data-difficult="true">hard</button>
    <button class="level" data-items="6" data-difficult="true">expert</button>
</div>
<div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
